<div>
  <button type="button" class="btn btn-custom" routerLink="/dashbord">
    Retour
  </button>
</div>
<div class="m-4">
  <button type="button" class="btn btn-custom" routerLink="/annonce/addnewannonce">
    Add new annonce
  </button>
</div>





<form #formFilters="ngForm" (ngSubmit)="applyFilters()">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">releaseyear</th>
        <th scope="col">km</th>
        <th scope="col">price</th>
        <th scope="col">brand</th>
        <th scope="col">model</th>
        <th scope="col">fuel</th>
        <th scope="col">garage</th>
      </tr>

      <tr>

        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filters.title" name="lastName">
          </div>
        </td>
        <td></td>
        <td></td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filters.km" name="email">
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filters.price" name="email">
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filters.brand" name="email">
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filters.model" name="email">
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filters.fuel" name="email">
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filters.garage" name="email">
          </div>
        </td>
        <td>


          <button type="submit" class="btn btn-custom">
            Search
          </button>
        </td>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let annonce of annonces">
        <td scope="row"> {{annonce.title}}</td>
        <td> {{ annonce.description }} </td>
        <td> {{ annonce.releaseyear }} </td>
        <td> {{ annonce.km }} </td>
        <td> {{ annonce.price}} </td>
        <td> {{ annonce.brand }} </td>
        <td> {{ annonce.model }} </td>
        <td> {{ annonce.fuel }} </td>
        <td> {{ annonce.garage }} </td>
        <td><button type="button" class="btn btn-sm btn-secondary" [routerLink]="['/annonce/carsannonce', annonce.id]">
          Edit
        </button></td>
      </tr>
   
    </tbody>
  </table>
</form>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li *ngIf="prevLink !== null" class="page-item">
      <a class="page-link" (click)="loadPreviousPage()">
        Previous
      </a>
    </li>

    <li *ngFor="let page of getPageNumbers" class="page-item">
      <a class="page-link" (click)="loadPageByNumber(page)">{{ page }}</a>
    </li>

    <li *ngIf="nextLink !== null" class="page-item">
      <a class="page-link" (click)="loadNextPage()">
        Next
      </a>
    </li>
  </ul>
</nav>
