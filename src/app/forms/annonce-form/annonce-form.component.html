<form #userForm="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
             class="form-control"
             id="title"
             aria-describedby="titleHelp"
             [(ngModel)]="annonce.title"
             name="title"
      >
      <small id="titleHelp" class="form-text text-muted">Enter here the title of the new listing.</small>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text"
             class="form-control"
             id="description"
             aria-describedby="descriptionHelp"
             [(ngModel)]="annonce.description"
             name="description"
      >
      <small id="descriptioneHelp" class="form-text text-muted">Enter here the description of the new listing.</small>
    </div>
  
    <div class="form-group">
      <label for="releaseyear">E-mail</label>
      <input type="releaseyear"
             class="form-control"
             id="releaseyear"
             aria-describedby="releaseyearHelp"
             [(ngModel)]="annonce.releaseyear"
             name="releaseyear"
      >
      <small id="releaseyearHelp" class="form-text text-muted">Enter here the releaseyear.</small>
    </div>

    <div class="form-group">
        <label for="km">Km</label>
        <input type="km"
               class="form-control"
               id="km"
               aria-describedby="kmHelp"
               [(ngModel)]="annonce.km"
               name="km"
        >
        <small id="kmHelp" class="form-text text-muted">Enter here the km.</small>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="price"
               class="form-control"
               id="price"
               aria-describedby="priceHelp"
               [(ngModel)]="annonce.price"
               name="price"
        >
        <small id="priceHelp" class="form-text text-muted">Enter here the price.</small>
      </div>

      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="brand"
               class="form-control"
               id="brand"
               aria-describedby="brandHelp"
               [(ngModel)]="annonce.brand"
               name="brand"
        >
        <small id="brandHelp" class="form-text text-muted">Enter here the brand.</small>
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <input type="brand"
               class="form-control"
               id="model"
               aria-describedby="modelHelp"
               [(ngModel)]="annonce.model"
               name="model"
        >
        <small id="modelHelp" class="form-text text-muted">Enter here the model.</small>
      </div>
      <div class="form-group">
        <label for="fuel">Fuel</label>
        <input type="fuel"
               class="form-control"
               id="fuel"
               aria-describedby="fuelHelp"
               [(ngModel)]="annonce.fuel"
               name="fuel"
        >
        <small id="fuelHelp" class="form-text text-muted">Enter here the fuel.</small>
      </div>
      <div class="form-group">
        <label for="garage">Garage</label>
        <input type="garage"
               class="form-control"
               id="garage"
               aria-describedby="garageHelp"
               [(ngModel)]="annonce.garage"
               name="garage"
        >
        <small id="garageHelp" class="form-text text-muted">Enter here the garage.</small>
      </div>

  
    <button type="submit" class="btn btn-success">Create the annonce</button>
  </form>
