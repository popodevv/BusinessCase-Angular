<form #userForm="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             aria-describedby="NameHelp"
             [(ngModel)]="garage.name"
             name="Name"
      >
      <small id="NameHelp" class="form-text text-muted">Enter here the name of the new garage.</small>
    </div>
  
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text"
             class="form-control"
             id="street"
             aria-describedby="streetHelp"
             [(ngModel)]="garage.street"
             name="street"
      >
      <small id="streetHelp" class="form-text text-muted">Enter here the street of the new garage.</small>
    </div>
  
  
    <button type="submit" class="btn btn-success">Create the user</button>
  </form>
