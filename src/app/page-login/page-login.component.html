<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<img src="/assets/images/logo.png" width="140" id="logo">
<section id="login">

	<div class="container">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-wrap">
						<h1>Log in with your account</h1>
						<form role="form" [formGroup]="angForm" novalidate id="login-form" autocomplete="off">
							<div class="form-group">
								<label for="name" class="sr-only">Name</label>
								<input type="name" name="name" id="name" class="form-control" formControlName="name"
									placeholder="Lodevie">
							</div>
							<div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
								class="alert alert-danger">
								<div *ngIf="angForm.controls['name'].errors.required">
									Name is required.
								</div>
							</div>
							<div class="form-group">
								<label for="key" class="sr-only">Mot de passe:</label>
								<input type="password" name="key" id="key" class="form-control"
									formControlName="address" placeholder="Password">
							</div>
							<div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
								class="alert alert-danger">
								<div *ngIf="angForm.controls['address'].errors.required">
									Passeword is required.
								</div>
							</div>
							<input type="submit" [disabled]="angForm.pristine || angForm.invalid" id="btn-login"
								class="btn btn-custom btn-lg btn-block" value="Log in" routerLink="/dashbord">

						</form>
						<a class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
						<br />
						<p>Form value: {{ angForm.value | json }}</p>
						<p>Form status: {{ angForm.status | json }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p>Page Â© - 2021</p>
            </div>
        </div>
    </div>
</footer>
